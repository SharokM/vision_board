<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Vision Board Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div id="vision-board">
      <div class="block small-block white">
        <p>
          <span class="highlight">Grow</span>
        </p>
        <p>
          Learn to Design &<br />
          <strong>Code Websites</strong>
        </p>
      </div>
      <div class="block small-block center">
        <img src="img/flower.png" alt="radiant flower" />
      </div>
      <div class="block small-block center white">
        <p>
          HTML<br />
          CSS<br />
          JavaScript<br />
          WordPress<br />
          Python
        </p>
      </div>
      <div class="block big-block">
        <p>
          <span class="highlight">Freelance</span>
        </p>
        <p>Make Enough Side Cash to<br /><strong>Pay off debt</strong></p>
        <img src="img/piggy.png" alt="piggy bank with red smiley drawn on" />
      </div>
      <div class="block big-block center black">
        <img src="img/eye.png" alt="historically inaccurate sun-eye" />
        <p class="year">2025<br /></p>
        <p class="title">Vision Board</p>
      </div>
      <div class="block big-block right">
        <img
          src="img/plane.png"
          alt="plane with pencil drawn wind resistance"
        />
        <p>
          <span class="highlight">Travel</span>
        </p>
        <p>
          Plan A Trip Where I Can<br />
          <strong>Work Remotely</strong>
        </p>
      </div>
      <div class="block small-block center white push">
        <p>Walk Dog ++<br />Meditate<br />Yoga<br />Snuggle Pup</p>
      </div>
      <div class="block small-block center push">
        <img
          src="img/doggo.png"
          alt="doggo with pencil drawn heart around him"
        />
      </div>
      <div class="block small-block right white push">
        <p>
          <span class="highlight">Mind & Body</span>
        </p>
        <p>
          Exercise More<br />
          & Find Zen in<br /><strong>Challenge!</strong>
        </p>
      </div>
    </div>
  </body>
</html>
